<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="header__h1">
			NUMBER GUESSES
		</h1>
		<p id="header__p">
			ULTIMATE CHALLENGER EDITION
		</p>
	</header>
		<section class="main__left--conatiner">
			<article id="left__set--range">
				<h3>
					Set Range
				</h3>
				<h2>Hello world!</h2>
				<article id="range__input--container">
					<p>
						min range
					</p>
					<input id ="js__min--range" type="number" name=""></input>
					<p>
						max range</p>
					<input id ="js__max--range" type="number" name=""></input>
					<button id="js__range--button">
						UPDATE
					</button>
				</article>
			</article>
			<article id="left__submit--guess">
				<h3>
					The Current Range is 1 to 100
				</h3>
				<h3>
					Challenger 1
				</h3>
					<article id="current__range1--container">
						<p>
							Name
						</p>
						<input id="js__input--name1" type="text" name="">
						<p>
							Guess
						</p>
						<input type="text" name="">
				  </article>
				<h3>
					Challenger 2
				</h3>
				<article id="current__range2--container">
					<p>
						Name
					</p>
					<input id="js__input--name2" type="text" name="">
					<p>
						Guess
					</p>
					<input type="text" name="">
				</article>
			</article>
			<article id="left__latest--score"></article>
		</section>
		<section class="main__right--conatiner">
		</section>
</body>
<script type="text/javascript" href="main.js"></script>
</html>
