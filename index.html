<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="header__h1">
			NUMBER<span id="h1__font--change">GUESSER</span>
		</h1>
		<p id="header__p">
			<span id="text__decor">____________</span>
				ULTIMATE CHALLENGER EDITION
			<span id="text__decor">____________</span>
		</p>
	</header>
	<section class="main__left--conatiner">
		<article id="left__set--range">
			<h3>
				Set Range
			</h3>
			<article id="range__input--container">
				<div id=mn-range>
				<p>
					Min Range
				</p>
				<input class="js__min--range" class="error-box" type="number"></input>
				<p class="alert__message--range" class="error-box"></p>
			</div>
			<div id="mx-range">
				<p>
					Max Range
				</p>
				<input class="js__max--range" type="number" name="max range"></input>
			  <p class="alert__message--range" class="error-box"></p>
	  	</div>
				<button id="js__range--button">
					UPDATE
				</button>
			</article>
		</article>
		<article id="left__submit--guess">
			<p id="left__range--text">
				The Current Range is <span id="min__number--display">1</span> to <span id="max__number--display">100</span>
			</p>
			<article id="current__range--container">
				<h3>
					Challenger 1
				</h3>
				<section class="form-box">
					<div id="p1">
						<p>
							Name
						</p>
						<input class="js__input--name1" type="text"></input>
						<p class="alert__message--name1" class="error-box"></p> 
					</div>
					<div id="g1">
						<p>
							Guess
						</p>
						<div class="guess1__input--box">
							<input class="js__name1--guess" type="number" name=""></input>
							<p class="alert__message--guess1" class="error-box"></p> 
					  </div>
					</div>
				</section>
			</article>
			<article id="current__range--container">
				<h3 class="current__range--h3">
					Challenger 2
				</h3>
				<section class="form-box">
					<div id="p2">
						<p>
							Name
						</p>
						<input class="js__input--name2" type="text" name=""></input>
						<p class="alert__message--name2" class="error-box"></p> 
					</div>
					<div id="g2">
						<p>
							Guess
						</p>
						<div class="guess2__input--box">
							<input class="js__name2--guess" type="number" name=""></input>
					 	 <p class="alert__message--guess2" class="error-box"></p> 
						</div>
					</div>
				</section>
			</article>
			<article id="js__guess--button">
				<button id="guess__submit--button" class="submit__button button">SUBMIT GUESS</button>
				<button id="guess__reset--button" class="reset__button button">RESET GAME</button>
				<button id="guess__clear--button" class="clear__button button">CLEAR GAME</button>
			</article>
		</article>
		</article>
		<article id="left__latest--score">
			<h3 id="latest__score--text">Lastest Score</h3>
			<div id="temp__score--score">
			<article class="score--card">
				<h4 id="score__card--name1">Challenger 1 Name</h4>
				<p>current guess</p>
				<span class="guess--text" id="player__one--guess">--</span>
			<div id="p__inner"></div>
			</article>
			<article class="score--card">
				<h4 id="score__card--name2">Challenger 2 Name</h4>
				<p>current guess</p>
				<span class="guess--text" id="player__two--guess">--</span>
				<div id="p2__inner"></div>
			</article>
		</div>
		</article>
	</section>
	<section class="main__right--conatiner">
		<article id="js__game--outcome">
		</article>
	</section>
</body>

<script src="main.js" type="text/javascript"></script>
</html>
