<!DOCTYPE html>
<html>

<head>
	<title>Number Guesser</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1 id="header__h1">
			NUMBER<span id="h1__font--change">GUESSER</span>
		</h1>
		<p id="header__p">
			ULTIMATE CHALLENGER EDITION
		</p>
	</header>
	<section class="main__left--conatiner">
		<article id="left__set--range">
			<h3>
				Set Range
			</h3>
			<article id="range__input--container">
				<div id=mn-range>
				<p>
					Min Range
				</p>
				<input id="js__min--range" type="number" name="min range"></input>
			</div>
			<div id="mx-range">
				<p>
					Max Range
				</p>
				<input id="js__max--range" type="number" name="max range"></input>
			</div>
				<button id="js__range--button">
					UPDATE
				</button>
			</article>
		</article>
		<article id="left__submit--guess">
			<h3>
				The Current Range is <span id="min__number--display">1</span> to <span id="max__number--display">100</span>
			</h3>
			<article id="current__range--container">
				<h3>
					Challenger 1
				</h3>
				<section class="form-box">
					<div id="p1">
						<p>
							Name
						</p>
						<input id="js__input--name1" type="text" name=""></input>
					</div>
					<div id="g1">
						<p>
							Guess
						</p>
						<input id="js__name1--guess" type="number" name=""></input>
					</div>
				</section>
				<!-- <img class="error" src="./error-icon.svg"> -->
				<!-- <span class="error">Enter a name</span> -->
				<!-- </section> -->
			</article>
			<article id="current__range--container">
				<!-- <section class="form-box"> -->
				<h3>
					Challenger 2
				</h3>
				<section class="form-box">
					<div id="p2">
						<p>
							Name
						</p>
						<input id="js__input--name2" type="text" name=""></input>
					</div>

					<div id="g2">
						<p>
							Guess
						</p>
						<input id="js__name2--guess" type="number" name=""></input>
					</div>
				</section>
			</article>
			<article id="js__guess--button">
				<button id="guess__submit--button" class="button">SUBMIT GUESS</button>
				<button id="guess__reset--button" class="button">RESET GAME</button>
				<button id="guess__clear--button" class="button">CLEAR GAME</button>
			</article>
		</article>
		</article>
		<article id="left__latest--score">
			<h3>Lastest Score</h3>
			<article class="score--card">
				<h4 id="score__card--name1">Challenger 1 Name</h4>
				<p>current guess</p>
				<span class="guess--text" id="player__one--guess">--</span>
			<div id="p__inner"></div>
			</article>
			<article class="score--card">
				<h4 id="score__card--name2">Challenger 2 Name</h4>
				<p>current guess</p>
				<span class="guess--text" id="player__two--guess">--</span>
				<div id="p2__inner"></div>
			</article>
		</article>
	</section>
	<section class="main__right--conatiner">
		<article id="js__game--outcome">
		</article>
	</section>
</body>

<script src="main.js" type="text/javascript"></script>
</html>
